<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Images</title>
</head>
<body>
    <h1><a href = "index.html">Images</a></h1>
    <p>This pages covers common large formats, but you may also be looking for 
        <a href = "links.html">Links</a> 
        and 
        <a href="misc/extras.html">Useful Extras</a>
    </p>
    <h2>JPGs</h2>
    <p>JPG Images are good for photos</p>
    <img src="image/mochi.jpg" 
    alt="A mochi ball in a bubble"
    width="200px">

    <h2>GIFs</h2>
    <p>GIF Images are good for animations</p>
    <img src="image/mochi.gif" 
    alt="A dancing mochi ball"
    width="200px">

    <h2>PNGs</h2>
    <p>PNG Images are good for photos</p>
    <img src="image/mochi.png" 
    alt="A mochi ball"
    width="200px">

    <h2>SVG</h2>
    <p>SVG Images are <em>Amazing</em>. Use them whenever you can.</p>
    <img src="image/mochi.svg" 
    alt="A mochi ball with Bezier Handles"
    width="200px">
</body>
</html>
